<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Projeto</title>
</head>
<body class="text-center d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <h2>Escolha o Tipo Do Colaborador</h2>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="Desenvolvedor" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Desenvolvedor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="Gerente" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Gerente
            </label>
        </div>
    </div>

    <section class="container bg-light p-2">
        <h2 class="text-center">Dados Cadastrais</h2>
        <form method="POST" action="">

            <fieldset>

                <div class="mb-3">
                    <label class="form-label" for="nome">
                        Nome:
                    </label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="idade">
                        Idade:
                    </label>
                    <input type="text" class="form-control" name="idade" id="idade" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="dataDeIda">
                        Cargo:
                    </label>
                    <input type="text" class="form-control" name="cargo" id="cargo" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="dataVolta">
                        Departamento:
                    </label>
                    <input type="text" class="form-control" name="departamento" id="departamento" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="linguagem">
                        Linguagem de Programação:
                    </label>
                    <input type="text" class="form-control" name="linguagem" id="linguagem" required>
                </div>

                <button type="button" onclick="salvar()">Salvar</button>
            </fieldset>
        </form>
    </section>
</body>
<script src="Funcionario.js" type="text/javascript"></script>
<script src="Gerente.js" type="text/javascript"></script>
<script src="Desenvolvedor.js" type="text/javascript"></script>
<script src="Model.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
